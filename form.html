<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <!---- Navbar --->
    <nav class="Navbar">
      <span ><a href="#">Home</a></span>
      <span class="bar"><a href="#">About</a></span>
      <span class="bar"><a href="#">Sign-Up</a></span>
      <span class="bar"><a href="#">Contact</a></span>
    </nav>

   <!---- Headline --->
   <h3>Fill the form below to sign up for our monthly digest:</h3>

      <!---- Form --->
      <div class="form">

      <form class="" action="index.html" method="post">
      <p>Surname</p>
        <input type="text" name="Surname" value="" placeholder="Enter Surname" class="input">
      <p>First Name</p>
        <input type="text" name="First name" value="" placeholder="Enter First Name" class="input">
        <p>Email</p>
        <input type="email" name="Email" value="" placeholder="Enter mail" class="input">
        <p>Password</p>
        <input type="password" name="Password" value="" class="input">
        <p>Confirm Password</p>
        <input type="password" name="Confirm-Password" value="" class="input">
      <p>Gender:</p>
        <label for="">Male</label>
        <input type="radio" name="Male" value="">
          <label for="">Female</label>
        <input type="radio" name="Female" value="">
      <label for="">Other</label>
        <input type="radio" name="Other" value="">
        <br>
        <br>
      <label for="">Security Question:</label>
      <br>
      <select class="Security-Question:" name="Input">
        <option value="">Favourite Pet Name </option>
        <option value="">Best Food</option>
        <option value="">Best Friend</option>
        <option value="">Mother's maiden name</option>
      </select>
      <br>

      <textarea id="textarea" name="name" rows="" cols=""></textarea>
      <br>
        <button type="button" name="button">Sign-up</button>
      </form>
        </div>
  </body>
</html>
